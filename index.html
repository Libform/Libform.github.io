<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 视觉主页 | 林晨</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Serif+SC:wght@300;500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* ====================
           1. 极简变量 (保留你的风格)
           ==================== */
        :root {
            --bg-color: #f9f9f9; 
            --text-main: #222222; 
            --text-sub: #666666; 
            
            --font-heading: 'Playfair Display', 'Noto Serif SC', serif;
            --font-body: 'Inter', 'Noto Serif SC', sans-serif;
            
            --container-width: 1200px;
        }

        /* ====================
           2. 基础重置
           ==================== */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden; /* 防止滑动时出现横向滚动条 */
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        a:hover { opacity: 0.6; }

        /* ====================
           3. 导航栏
           ==================== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(249, 249, 249, 0.8);
            backdrop-filter: blur(12px);
            z-index: 100;
        }

        .logo { font-weight: 600; font-size: 1.2rem; letter-spacing: -0.5px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { font-size: 0.9rem; color: var(--text-sub); font-weight: 500; }
        .nav-links a.active { color: var(--text-main); }

        /* ====================
           4. 头部介绍
           ==================== */
        header.hero {
            padding: 180px 60px 60px;
            max-width: var(--container-width);
            margin: 0 auto;
            text-align: center; /* 配合3D展示，改为居中对齐更好看 */
        }

        h1.hero-title {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #111;
        }

        p.hero-intro {
            font-size: 1.1rem;
            color: var(--text-sub);
            max-width: 600px;
            margin: 0 auto 60px;
            font-weight: 300;
        }

        /* ====================
           5. 3D Cover Flow 核心区域
           ==================== */
        .swiper-container-wrapper {
            width: 100%;
            padding-bottom: 100px;
            position: relative;
        }

        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px; /* 卡片宽度 */
            height: 400px; /* 卡片高度 */
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); /* 高级感的投影 */
            overflow: hidden;
            /* 保持图片比例 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            transition: all 0.3s;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* 防止拖拽图片 */
        }

        /* 倒影效果 (可选，增加高级感) */
        .swiper-slide-shadow-left,
        .swiper-slide-shadow-right {
            border-radius: 20px; 
        }

        /* 底部标题互动 */
        .active-title {
            text-align: center;
            margin-top: 20px;
            height: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .active-title.show {
            opacity: 1;
            transform: translateY(0);
        }
        .active-title h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .active-title span {
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        /* ====================
           6. 极简底栏
           ==================== */
        footer {
            padding: 80px 60px;
            border-top: 1px solid #eaeaea;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background-color: white;
            max-width: var(--container-width);
            margin: 0 auto;
        }

        .contact-big {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--text-main);
        }

        /* ====================
           移动端适配
           ==================== */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            header.hero { padding: 120px 20px 40px; }
            .swiper-slide { width: 240px; height: 320px; }
            footer { flex-direction: column; align-items: flex-start; gap: 30px; padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SioFU_AI.</div>
        <div class="nav-links">
            <a href="#" class="active">Work</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <h1 class="hero-title">
            Designing the <br>Future of Interfaces
        </h1>
        <p class="hero-intro">
            融合艺术与代码，创造具有生命力的数字体验。<br>
            左右滑动下方卡片，探索我的设计世界。
        </p>
    </header>

    <section class="swiper-container-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-title="Aesop Store" data-desc="Space & Identity">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&q=80&w=800" />
                </div>
                <div class="swiper-slide" data-title="Urban Architecture" data-desc="Photography">
                    <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=800" />
                </div>
                <div class="swiper-slide" data-title="Ocean Breeze" data-desc="Mood Visuals">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=800" />
                </div>
                <div class="swiper-slide" data-title="Desert Vibes" data-desc="Color Study">
                    <img src="https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?auto=format&fit=crop&q=80&w=800" />
                </div>
                <div class="swiper-slide" data-title="Forest Mist" data-desc="Nature Concept">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=800" />
                </div>
                <div class="swiper-slide" data-title="Modern Interior" data-desc="Space Design">
                    <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?auto=format&fit=crop&q=80&w=800" />
                </div>
            </div>
            </div>

        <div class="active-title" id="slideTitle">
            <h3 id="workTitle">Loading...</h3>
            <span id="workDesc">Loading...</span>
        </div>
    </section>

    <footer>
        <div>
            <a href="mailto:hello@siofu.design" class="contact-big">hello@siofu.design</a>
        </div>
        <div class="footer-info">
            © 2025 SioFU_AI Design
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // 初始化 Swiper
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto", // 自动根据图片宽度调整数量
            initialSlide: 2, // 默认选中第3张
            loop: true, // 无限循环
            speed: 600, // 切换速度
            
            // 核心3D参数配置（模仿 ElevenLabs 效果）
            coverflowEffect: {
                rotate: 0,      // 旋转角度 (0度更现代，像视频里那样)
                stretch: 0,     // 拉伸
                depth: 300,     // 深度 (值越大，透视感越强)
                modifier: 1,    // 修正值
                slideShadows: false, // 去掉默认阴影，用CSS自己写的更好看
                scale: 0.8,     // 非激活状态的图片缩小比例
            },
            
            // 监听切换事件，更新底部的文字
            on: {
                slideChange: function () {
                    updateTitle(this.realIndex);
                },
                init: function() {
                    // 初始化时也更新一次
                    setTimeout(() => {
                        updateTitle(this.realIndex);
                    }, 100);
                }
            }
        });

        // 更新底部标题的逻辑
        function updateTitle(realIndex) {
            const titleBox = document.getElementById('slideTitle');
            const titleEl = document.getElementById('workTitle');
            const descEl = document.getElementById('workDesc');
            
            // 获取当前所有 slide（因为 loop 模式会复制 slide，所以要特别处理）
            // 这里我们直接通过 realIndex 找对应的原始数据
            // 简单的方法是获取当前激活的 slide DOM 元素
            const activeSlide = swiper.slides[swiper.activeIndex];
            
            if(activeSlide) {
                // 简单的动画效果
                titleBox.classList.remove('show');
                
                setTimeout(() => {
                    const title = activeSlide.getAttribute('data-title');
                    const desc = activeSlide.getAttribute('data-desc');
                    
                    titleEl.innerText = title;
                    descEl.innerText = desc;
                    
                    titleBox.classList.add('show');
                }, 200);
            }
        }
    </script>
</body>
</html>
