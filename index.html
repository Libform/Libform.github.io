<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio | Cinematic View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --transition-curve: cubic-bezier(0.22, 1, 0.36, 1); /* 苹果风格的丝滑曲线 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }

        /* --- 1. 背景层与遮罩 --- */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease-in-out, transform 6s ease; /* 背景缓慢缩放效果 */
            opacity: 0;
            transform: scale(1.1);
        }

        .bg-image.active {
            opacity: 1;
            transform: scale(1);
        }

        /* 电影感遮罩：确保文字在任何图片上都清晰 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 100%);
            z-index: 2;
        }

        /* --- 2. 主布局 --- */
        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右分栏 */
            padding: 0 8vw;
            align-items: center;
        }

        /* --- 左侧内容区 --- */
        .text-content {
            max-width: 600px;
            padding-right: 50px;
        }

        .text-content h1 {
            font-family: 'Playfair Display', serif; /* 标题使用衬线体，更显优雅 */
            font-size: 4.5rem;
            line-height: 1.1;
            font-weight: 700;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(30px);
            /* 文字阴影增加层次 */
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .text-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            max-width: 90%;
            font-weight: 300;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 40px;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: all 0.4s var(--transition-curve);
            opacity: 0;
            transform: translateY(30px);
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .cta-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            padding-right: 50px; /* Hover时按钮变长 */
        }

        .cta-btn i {
            margin-left: 10px;
            font-size: 0.8rem;
        }

        /* 动画类：用于JS控制入场 */
        .animate-in {
            animation: textReveal 0.8s var(--transition-curve) forwards;
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 右侧导航区 (Gallery) --- */
        .slider-nav {
            display: flex;
            gap: 20px;
            align-items: center; /* 垂直居中对齐 */
            justify-content: flex-end; /* 靠右对齐 */
            height: 400px; /* 限制区域高度 */
        }

        .nav-card {
            position: relative;
            width: 100px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s var(--transition-curve);
            /* 默认状态：稍暗，带磨砂边框 */
            filter: brightness(0.7) grayscale(0.4);
            border: 1px solid transparent;
        }

        .nav-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        /* 激活状态：变大、变亮、白边框 */
        .nav-card.active {
            width: 160px;
            height: 240px;
            filter: brightness(1) grayscale(0);
            border: 2px solid #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .nav-card:hover img, .nav-card.active img {
            transform: scale(1.1);
        }

        .nav-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }

        .nav-info span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2px;
        }

        .nav-info h4 {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-card.active .nav-info {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 移动端适配 --- */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                padding: 40px 20px;
                text-align: center;
            }

            .text-content {
                padding-right: 0;
                margin: 0 auto;
                padding-top: 60px;
            }

            .text-content h1 {
                font-size: 3rem;
            }

            .slider-nav {
                width: 100%;
                justify-content: center;
                height: auto;
                padding-bottom: 20px;
                gap: 10px;
            }

            .nav-card {
                width: 70px;
                height: 110px;
            }
            
            .nav-card.active {
                width: 90px;
                height: 140px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg-container">
        </div>
    <div class="overlay"></div>

    <div class="main-container">
        <div class="text-content">
            <h1 id="title">Explore the<br>Unseen World</h1>
            <p id="desc">这里是我的个人主页。我致力于将美学与代码完美融合，创造出具有情感连接的数字体验。</p>
            <a href="#" id="link" class="cta-btn">
                Discover More <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="slider-nav">
            <div class="nav-card active" onclick="updateSlider(0)">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop" alt="Mountains">
                <div class="nav-info">
                    <span>01</span>
                    <h4>关于我</h4>
                </div>
            </div>
            <div class="nav-card" onclick="updateSlider(1)">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop" alt="Nature">
                <div class="nav-info">
                    <span>02</span>
                    <h4>项目经历</h4>
                </div>
            </div>
            <div class="nav-card" onclick="updateSlider(2)">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop" alt="Experience">
                <div class="nav-info">
                    <span>03</span>
                    <h4>设计作品</h4>
                </div>
            </div>
            <div class="nav-card" onclick="updateSlider(3)">
                <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?q=80&w=2070&auto=format&fit=crop" alt="Contact">
                <div class="nav-info">
                    <span>04</span>
                    <h4>联系方式</h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据配置
        const slides = [
            {
                title: "Personal<br>Interface",
                desc: "你好，我是 Libform。这是一张关于我的数字名片。专注于 UI 设计与全栈开发，探索像素与逻辑的边界。",
                img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop",
                link: "#about"
            },
            {
                title: "Selected<br>Projects",
                desc: "MOE PLANET 是我近期的代表作。通过 Flutter 与现代设计语言，重新定义宠物社交体验。",
                img: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop",
                link: "#projects"
            },
            {
                title: "Design<br>Philosophy",
                desc: "我相信少即是多。优秀的设计应该是隐形的，它服务于功能，却又能触动人心。",
                img: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop",
                link: "#design"
            },
            {
                title: "Let's<br>Connect",
                desc: "无论是技术探讨还是灵感碰撞，我都期待与你交流。点击下方按钮发送邮件。",
                img: "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?q=80&w=2070&auto=format&fit=crop",
                link: "mailto:hello@example.com"
            }
        ];

        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('desc');
        const linkEl = document.getElementById('link');
        const bgContainer = document.getElementById('bg-container');
        const cards = document.querySelectorAll('.nav-card');

        let currentIndex = 0;

        // 初始化背景图
        function initBackgrounds() {
            slides.forEach((slide, index) => {
                const img = document.createElement('img');
                img.src = slide.img;
                img.classList.add('bg-image');
                if(index === 0) img.classList.add('active');
                img.dataset.index = index;
                bgContainer.appendChild(img);
            });
            animateText(); // 初始文字动画
        }

        // 切换主逻辑
        function updateSlider(index) {
            if (index === currentIndex && index !== 0) return; // 避免重复点击 (除了初始化)
            currentIndex = index;

            // 1. 切换背景 (Crossfade)
            const bgImages = document.querySelectorAll('.bg-image');
            bgImages.forEach(img => {
                if(parseInt(img.dataset.index) === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });

            // 2. 切换文字 (先出后进)
            resetTextAnimation(() => {
                titleEl.innerHTML = slides[index].title;
                descEl.innerText = slides[index].desc;
                linkEl.href = slides[index].link;
                animateText();
            });

            // 3. 切换卡片状态
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        // 文字重置动画 (淡出)
        function resetTextAnimation(callback) {
            titleEl.style.animation = 'none';
            descEl.style.animation = 'none';
            linkEl.style.animation = 'none';
            
            // 强制重绘
            void titleEl.offsetWidth; 

            // 淡出旧文字 (简单处理：直接变透明或等待极短时间)
            titleEl.style.opacity = '0';
            descEl.style.opacity = '0';
            linkEl.style.opacity = '0';

            setTimeout(callback, 200);
        }

        // 文字进场动画 (交错)
        function animateText() {
            // 给每个元素应用动画，并设置不同的延迟
            titleEl.style.animation = 'textReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            
            descEl.style.animation = 'textReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            descEl.style.animationDelay = '0.1s';
            
            linkEl.style.animation = 'textReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            linkEl.style.animationDelay = '0.2s';
        }

        // 启动
        window.onload = initBackgrounds;

    </script>
</body>
</html>
