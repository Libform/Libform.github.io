<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libform | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --accent-gold: #D4AF37; /* 奢侈品金 */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.15);
            --ease: cubic-bezier(0.16, 1, 0.3, 1); /* 苹果风格的极致丝滑 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050505;
            color: #fff;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- 1. 胶片噪点层 (增加质感) --- */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. 背景层 --- */
        .bg-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        
        .bg-image {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 8s var(--ease);
            filter: brightness(0.6) saturate(0.8); /* 降低饱和度，更显高级 */
        }

        /* 渐变暗角 */
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 60% 50%, transparent 0%, #000 90%),
                        linear-gradient(to right, #000 0%, transparent 50%, #000 100%);
            z-index: 2;
        }

        /* --- 3. 巨型背景数字 (装饰性) --- */
        .giant-number {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            font-family: 'Cinzel', serif;
            font-size: 25vw;
            line-height: 1;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.03); /* 仅描边 */
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* --- 4. 布局容器 --- */
        .layout-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100%;
            padding: 0 5vw;
        }

        /* 左侧内容 */
        .text-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 50px;
        }

        /* 装饰性短横线 */
        .deco-line {
            width: 60px;
            height: 1px;
            background: var(--accent-gold);
            margin-bottom: 30px;
            transform-origin: left;
            transform: scaleX(0); /* 动画初始 */
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 5vw, 6rem);
            line-height: 1.1;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        /* 标题中的高亮词 */
        .main-title span {
            display: block;
            font-style: italic;
            font-weight: 600;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            max-width: 450px;
            margin-bottom: 40px;
            font-weight: 200;
        }

        /* 高级按钮 */
        .luxury-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 3px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            width: fit-content;
            transition: 0.4s;
            position: relative;
        }

        .luxury-btn::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0; width: 0; height: 1px;
            background: #fff;
            transition: 0.4s var(--ease);
        }

        .luxury-btn:hover { color: #fff; border-color: transparent; }
        .luxury-btn:hover::after { width: 100%; }

        /* --- 动画类 --- */
        .animate-reveal .deco-line { animation: lineGrow 0.8s var(--ease) forwards; }
        .animate-reveal .main-title { animation: fadeUp 1s var(--ease) 0.2s forwards; opacity: 0; transform: translateY(30px); }
        .animate-reveal .description { animation: fadeUp 1s var(--ease) 0.3s forwards; opacity: 0; transform: translateY(30px); }
        .animate-reveal .luxury-btn { animation: fadeUp 1s var(--ease) 0.4s forwards; opacity: 0; transform: translateY(30px); }

        @keyframes lineGrow { to { transform: scaleX(1); } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* --- 5. 右侧卡片区 (胶片轴) --- */
        .gallery-area {
            display: flex;
            align-items: center;
            /* 这种负边距布局可以让卡片超出屏幕一点点，更有空间感 */
            transform: translateX(20px); 
        }

        .cards-wrapper {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .film-card {
            width: 70px;
            height: 100px;
            position: relative;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s var(--ease);
            opacity: 0.5;
            /* 玻璃态边框 */
            border: 1px solid rgba(255,255,255,0.1);
        }

        .film-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        /* 悬停微动 */
        .film-card:not(.active):hover {
            transform: translateY(-5px);
            opacity: 0.8;
            border-color: rgba(255,255,255,0.4);
        }

        /* 激活态 (重点) */
        .film-card.active {
            width: 260px;
            height: 380px;
            opacity: 1;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); /* 极深的阴影 */
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 流光效果伪元素 */
        .film-card.active::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            animation: shimmer 3s infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            20% { left: 200%; } /* 快速划过 */
            100% { left: 200%; } /* 剩余时间等待 */
        }

        /* 卡片文字 */
        .card-meta {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 30px;
            background: linear-gradient(to top, #000, transparent);
            opacity: 0;
            transform: translateY(10px);
            transition: 0.4s 0.2s;
        }
        
        .film-card.active .card-meta {
            opacity: 1; transform: translateY(0);
        }

        .meta-num { font-size: 0.8rem; color: var(--accent-gold); letter-spacing: 2px; display: block; margin-bottom: 5px;}
        .meta-title { font-family: 'Cinzel', serif; font-size: 1.4rem; }

        /* --- 手机适配 --- */
        @media (max-width: 900px) {
            .layout-grid { grid-template-columns: 1fr; padding-top: 100px; }
            .giant-number { font-size: 50vw; top: 15%; opacity: 0.1; }
            .gallery-area {
                position: absolute; bottom: 0; left: 0; width: 100%;
                padding: 20px; overflow-x: auto;
                transform: none;
            }
            .film-card.active { width: 160px; height: 240px; }
            .main-title { font-size: 3rem; }
            .deco-line { display: none; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <div class="bg-container">
        <div class="vignette"></div>
        <div class="bg-image" id="bg-img"></div>
    </div>

    <div class="giant-number" id="bg-num">01</div>

    <div class="layout-grid">
        <div class="text-area" id="text-wrapper">
            <div class="deco-line"></div>
            <h1 class="main-title" id="title">
                Personal<br><span>Interface</span>
            </h1>
            <p class="description" id="desc">
                探索极简主义与交互美学的平衡。我是 Libform，在这里展示我的设计哲学与代码构建的数字世界。
            </p>
            <a href="#" class="luxury-btn" id="btn">
                Discover Works <i class="fas fa-arrow-right" style="font-size: 0.6rem;"></i>
            </a>
        </div>

        <div class="gallery-area">
            <div class="cards-wrapper">
                <div class="film-card active" onclick="switchSlide(0)">
                    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop">
                    <div class="card-meta">
                        <span class="meta-num">No.01</span>
                        <span class="meta-title">Profile</span>
                    </div>
                </div>
                <div class="film-card" onclick="switchSlide(1)">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop">
                    <div class="card-meta">
                        <span class="meta-num">No.02</span>
                        <span class="meta-title">Experience</span>
                    </div>
                </div>
                <div class="film-card" onclick="switchSlide(2)">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop">
                    <div class="card-meta">
                        <span class="meta-num">No.03</span>
                        <span class="meta-title">Projects</span>
                    </div>
                </div>
                <div class="film-card" onclick="switchSlide(3)">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop">
                    <div class="card-meta">
                        <span class="meta-num">No.04</span>
                        <span class="meta-title">Contact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const data = [
            {
                num: "01",
                title: "Personal<br><span>Interface</span>",
                desc: "在数字混沌中寻找秩序。我的个人名片不仅仅是信息的堆砌，更是设计思维的视觉化表达。",
                img: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop"
            },
            {
                num: "02",
                title: "Professional<br><span>Journey</span>",
                desc: "从初创团队的核心开发到设计主管，每一步都留下了坚实的足迹。查看我如何协助企业实现从 0 到 1 的突破。",
                img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop"
            },
            {
                num: "03",
                title: "Selected<br><span>Works</span>",
                desc: "MOE PLANET 及其它项目展示。在这里，代码服务于情感，每一个像素都经过精细打磨。",
                img: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop"
            },
            {
                num: "04",
                title: "Get In<br><span>Touch</span>",
                desc: "思维的碰撞往往产生最耀眼的火花。期待与你探讨新的机遇与灵感。",
                img: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop"
            }
        ];

        const bgImg = document.getElementById('bg-img');
        const bgNum = document.getElementById('bg-num');
        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('desc');
        const textWrapper = document.getElementById('text-wrapper');
        const cards = document.querySelectorAll('.film-card');

        function switchSlide(index) {
            const content = data[index];
            
            // 1. 卡片激活状态
            cards.forEach((card, i) => {
                if(i === index) card.classList.add('active');
                else card.classList.remove('active');
            });

            // 2. 背景切换 (淡入淡出 + Ken Burns 重置)
            bgImg.style.opacity = 0;
            setTimeout(() => {
                bgImg.style.backgroundImage = `url(${content.img})`;
                bgImg.style.opacity = 1;
                // 重置缩放
                bgImg.style.transition = 'none';
                bgImg.style.transform = 'scale(1)';
                void bgImg.offsetWidth; // 强行重绘
                bgImg.style.transition = 'transform 8s cubic-bezier(0.16, 1, 0.3, 1)';
                bgImg.style.transform = 'scale(1.1)';
            }, 500);

            // 3. 巨型数字切换
            bgNum.style.opacity = 0;
            setTimeout(() => {
                bgNum.innerText = content.num;
                bgNum.style.opacity = 1;
            }, 400);

            // 4. 文字动画重播
            textWrapper.classList.remove('animate-reveal');
            setTimeout(() => {
                titleEl.innerHTML = content.title;
                descEl.innerText = content.desc;
                textWrapper.classList.add('animate-reveal');
            }, 300);
        }

        // 初始化
        window.onload = () => {
            textWrapper.classList.add('animate-reveal');
            setTimeout(() => { bgImg.style.transform = 'scale(1.1)'; }, 100);
        }
    </script>
</body>
</html>
