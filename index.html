<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life is a Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Noto+Serif+SC:wght@300;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ====================
           变量定义
           ==================== */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --font-en-heading: 'Playfair Display', serif; /* 英文标题 */
            --font-zh-heading: 'Noto Serif SC', serif;    /* 中文标题 - 关键！ */
            --font-body: 'Lato', sans-serif;
        }

        /* ====================
           基础设置
           ==================== */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }

        /* ====================
           导航栏 (极简 - 无Logo版)
           ==================== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            /* 改为 flex-end，因为左边的logo没了，让菜单靠右显得更平衡 */
            justify-content: flex-end; 
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            position: relative;
            font-weight: 300;
        }

        .nav-links a:hover { opacity: 1; }
        .nav-links a::after {
            content: ''; position: absolute; width: 0; height: 1px;
            bottom: -5px; left: 0; background-color: white; transition: width 0.3s;
        }
        .nav-links a:hover::after { width: 100%; }

        /* ====================
           Hero 区域
           ==================== */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* 背景图：游乐场/摩天轮的抽象图，或者保留之前的黑白建筑图也很搭 */
            background: url('https://images.unsplash.com/photo-1513279922550-250c2129b13a?q=80&w=2670&auto=format&fit=crop') no-repeat center center/cover;
        }

        /* 遮罩加深一点，让白色文字更突出 */
        .hero::before {
            content: ''; position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
        }

        /* 小标签 */
        .tagline {
            font-family: var(--font-en-heading);
            font-size: 1rem;
            letter-spacing: 4px;
            font-style: italic;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            display: block;
            animation: fadeInDown 1.5s ease;
        }

        /* 中文大标题样式 */
        h1 {
            font-family: var(--font-zh-heading); /* 使用宋体 */
            font-size: clamp(2.5rem, 6vw, 5rem);
            line-height: 1.4;
            font-weight: 300; /* 细字体显贵 */
            letter-spacing: 0.2em; /* 字间距拉大，这是高级感的秘诀 */
            margin-bottom: 50px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeInUp 1.5s ease;
        }

        /* 按钮 */
        .btn-minimal {
            display: inline-block;
            padding: 12px 40px;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            backdrop-filter: blur(4px);
            animation: fadeInUp 2s ease;
            border-radius: 50px; /* 稍微加点圆角，更柔和，像游乐场的票根 */
        }

        .btn-minimal:hover {
            background-color: white;
            color: black;
            border-color: white;
            transform: translateY(-2px);
        }

        /* ====================
           下部内容区
           ==================== */
        .content-section {
            padding: 120px 60px;
            background-color: var(--bg-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 80px; /* 间距加大，更空旷 */
            max-width: 1400px;
            margin: 0 auto;
        }

        .card { display: flex; flex-direction: column; gap: 25px; cursor: pointer; }
        .card-img {
            width: 100%; height: 450px;
            background-color: #222;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2); /* 黑白且高对比度 */
            transition: filter 0.6s ease, transform 0.6s ease;
        }
        .card:hover .card-img {
            filter: grayscale(0%);
            transform: scale(1.02); /* 微缩放 */
        }
        .card-title {
            font-family: var(--font-zh-heading);
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .card-desc {
            font-size: 0.9rem; color: var(--text-sub);
            line-height: 1.8; letter-spacing: 1px;
        }

        /* 动画 */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-40px); } to { opacity: 1; transform: translateY(0); } }

        /* 移动端 */
        @media (max-width: 768px) {
            nav { justify-content: center; padding: 20px; } /* 移动端菜单居中 */
            h1 { letter-spacing: 0.1em; margin-bottom: 30px; }
            .grid-container { gap: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="#">Works</a>
            <a href="#">About</a>
            <a href="#">Journal</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <span class="tagline">Welcome to the game</span>
            
            <h1>人生就是游乐场</h1>

            <a href="#gallery" class="btn-minimal">Enter</a>
        </div>
    </div>

    <section id="gallery" class="content-section">
        <div class="grid-container">
            
            <div class="card">
                <img src="https://images.unsplash.com/photo-1544967082-d9d25d867d66?q=80&w=2680&auto=format&fit=crop" class="card-img" alt="Carousel">
                <h3 class="card-title">旋转木马</h3>
                <p class="card-desc">我们在原地打转，却以为在奔向远方。</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1605218427360-120930d075eb?q=80&w=2670&auto=format&fit=crop" class="card-img" alt="Rollercoaster">
                <h3 class="card-title">过山车</h3>
                <p class="card-desc">失重的瞬间，才是活着的最真实体验。</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1495573468533-6a2d989f6608?q=80&w=2670&auto=format&fit=crop" class="card-img" alt="Maze">
                <h3 class="card-title">迷宫</h3>
                <p class="card-desc">出口并不重要，重要的是寻找的过程。</p>
            </div>

        </div>
    </section>

</body>
</html>
