    <style>
        :root {
            --primary-color: #ffffff;
            --transition-curve: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }

        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out, transform 7s ease;
            opacity: 0;
            transform: scale(1.15);
        }

        .bg-image.active {
            opacity: 1;
            transform: scale(1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0.2) 100%);
            z-index: 2;
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            padding: 0 8vw;
            align-items: center;
        }

        .text-content {
            padding-right: 60px;
        }

        .text-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            letter-spacing: -1px;
        }

        .text-content p {
            font-size: 1.15rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 45px;
            opacity: 0;
            transform: translateY(30px);
            max-width: 85%;
            font-weight: 300;
            border-left: 2px solid rgba(255,255,255,0.3);
            padding-left: 20px;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            padding: 16px 45px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 3px;
            transition: all 0.4s var(--transition-curve);
            opacity: 0;
            transform: translateY(30px);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .cta-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            padding-right: 55px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .cta-btn i {
            margin-left: 10px;
            font-size: 0.8rem;
            transition: transform 0.3s;
        }
        
        .cta-btn:hover i {
            transform: translateX(5px);
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        .slider-nav {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
            height: 400px;
        }

        .nav-card {
            position: relative;
            width: 90px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s var(--transition-curve);
            filter: brightness(0.6) grayscale(0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .nav-card.active {
            width: 180px;
            height: 260px;
            filter: brightness(1) grayscale(0);
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7);
            z-index: 5;
        }

        .nav-card:hover img, .nav-card.active img {
            transform: scale(1.15);
        }

        .nav-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.4s 0.1s;
        }

        .nav-info span {
            display: block;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }

        .nav-info h4 {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .nav-card.active .nav-info {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                padding: 40px 20px;
                text-align: left;
            }

            .text-content {
                padding-right: 0;
                padding-top: 80px;
            }

            .text-content h1 {
                font-size: 3.5rem;
            }
            
            .text-content p {
                max-width: 100%;
            }

            .slider-nav {
                width: 100%;
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 20px;
                gap: 10px;
            }
            
            .slider-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-card {
                flex-shrink: 0;
            }
        }
    </style>
</head>

        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('desc');
        const linkEl = document.getElementById('link');
        const bgContainer = document.getElementById('bg-container');
        const cards = document.querySelectorAll('.nav-card');

        let currentIndex = 0;

        function init() {
            slides.forEach((slide, index) => {
                const img = document.createElement('img');
                img.src = slide.img;
                img.classList.add('bg-image');
                if(index === 0) img.classList.add('active');
                img.dataset.index = index;
                bgContainer.appendChild(img);
            });
            animateText();
        }

        function updateSlider(index) {
            if (index === currentIndex && index !== 0) return; 
            currentIndex = index;

            const bgImages = document.querySelectorAll('.bg-image');
            bgImages.forEach(img => {
                if(parseInt(img.dataset.index) === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });

            resetTextAnimation(() => {
                titleEl.innerHTML = slides[index].title;
                descEl.innerText = slides[index].desc;
                linkEl.href = slides[index].link;
                animateText();
            });

            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        function resetTextAnimation(callback) {
            titleEl.style.animation = 'none';
            descEl.style.animation = 'none';
            linkEl.style.animation = 'none';
            void titleEl.offsetWidth; 
            titleEl.style.opacity = '0';
            descEl.style.opacity = '0';
            linkEl.style.opacity = '0';
            setTimeout(callback, 150);
        }

        function animateText() {
            titleEl.style.animation = 'textReveal 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            descEl.style.animation = 'textReveal 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            descEl.style.animationDelay = '0.1s';
            linkEl.style.animation = 'textReveal 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            linkEl.style.animationDelay = '0.2s';
        }

        window.onload = init;
