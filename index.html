<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBFORM | 极简美学</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ====================
           1. 变量定义 (方便你以后一键改色)
           ==================== */
        :root {
            --bg-color: #050505;       /* 接近纯黑的背景 */
            --text-main: #ffffff;      /* 主文字色 */
            --text-sub: #a0a0a0;       /* 副文字色，灰色更有质感 */
            --accent-color: #ffffff;   /* 强调色，极简风通常用白色或金色 */
            --font-heading: 'Playfair Display', serif; /* 标题字体 */
            --font-body: 'Lato', sans-serif;           /* 正文字体 */
            --spacing-unit: 20px;
        }

        /* ====================
           2. 全局重置
           ==================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden; /* 禁止横向滚动 */
            scroll-behavior: smooth;
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }
        ul { list-style: none; }

        /* ====================
           3. 导航栏 (极简悬浮)
           ==================== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference; /* 高级技巧：让文字根据背景自动反色 */
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.7;
            position: relative;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* 链接下划线动画 */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s;
        }
        .nav-links a:hover::after { width: 100%; }

        /* ====================
           4. 英雄区域 (Hero Section)
           ==================== */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* 背景图：这里放了一张更抽象、建筑感的黑白图 */
            background: url('https://images.unsplash.com/photo-1492571350019-22de08371fd3?q=80&w=2553&auto=format&fit=crop') no-repeat center center/cover;
        }

        /* 遮罩层：让文字更清晰，且增加深邃感 */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); /* 40%透明度的黑 */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }

        /* 极简风的小标签 */
        .tagline {
            font-size: 0.9rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--text-sub);
            margin-bottom: 20px;
            display: block;
            animation: fadeInDown 1.5s ease;
        }

        /* 核心大标题 */
        h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 8vw, 6rem); /* 响应式字体大小 */
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: 400; /* 细体更有高级感 */
            font-style: italic; /* 斜体增加艺术感 */
            animation: fadeInUp 1.5s ease;
        }
        
        h1 span {
            font-style: normal; /* 部分文字不斜体，制造反差 */
            display: block;
            font-size: 0.6em; /* 第二行稍微小一点 */
            margin-top: 10px;
        }

        /* 高级感按钮 - 边框型 */
        .btn-minimal {
            display: inline-block;
            padding: 15px 50px;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            animation: fadeInUp 2s ease;
            margin-top: 20px;
        }

        .btn-minimal:hover {
            background-color: white;
            color: black;
            border-color: white;
        }

        /* ====================
           5. 内容展示区 (预留框架)
           ==================== */
        .content-section {
            padding: 100px 60px;
            background-color: var(--bg-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 自适应列 */
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-img {
            width: 100%;
            height: 400px;
            background-color: #1a1a1a;
            object-fit: cover;
            filter: grayscale(100%); /* 图片黑白化，鼠标放上去变彩色，很高级 */
            transition: filter 0.5s ease;
        }

        .card:hover .card-img {
            filter: grayscale(0%);
        }

        .card-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 400;
        }

        .card-desc {
            color: var(--text-sub);
            font-size: 0.9rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* ====================
           6. 动画关键帧
           ==================== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .nav-links { display: none; } /* 移动端简单处理：隐藏菜单 */
            h1 { font-size: 3rem; }
            .grid-container { gap: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Libform.</div>
        <div class="nav-links">
            <a href="#">Works</a>
            <a href="#">About</a>
            <a href="#">Journal</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <span class="tagline">Est. 2025</span>
            
            <h1>
                The Art of <br>
                <span>CONTRAST & FREEDOM</span>
            </h1>

            <a href="#gallery" class="btn-minimal">Discover</a>
        </div>
    </div>

    <section id="gallery" class="content-section">
        <div class="grid-container">
            
            <div class="card">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=2670&auto=format&fit=crop" class="card-img" alt="Project 1">
                <h3 class="card-title">Minimalism</h3>
                <p class="card-desc">剥离一切不必要的元素，只保留最核心的表达。</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1507643179173-442f8504099b?q=80&w=2670&auto=format&fit=crop" class="card-img" alt="Project 2">
                <h3 class="card-title">Structure</h3>
                <p class="card-desc">在混乱中建立秩序，在秩序中寻找自由。</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?q=80&w=2670&auto=format&fit=crop" class="card-img" alt="Project 3">
                <h3 class="card-title">Silence</h3>
                <p class="card-desc">此处无声胜有声，留白是最高级的语言。</p>
            </div>

        </div>
    </section>

</body>
</html>
