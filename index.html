<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBFORM | 白 · 境</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Noto+Serif+SC:wght@300;400;600&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* ====================
           1. 极简白-变量系统
           ==================== */
        :root {
            /* 背景不再是纯白，而是带一点点暖灰的“纸张色”，更护眼高级 */
            --bg-color: #F7F7F5; 
            
            /* 文字颜色 */
            --text-primary: #1A1A1A; /* 深炭灰，比纯黑更有质感 */
            --text-secondary: #888888;
            
            /* 辅助线 */
            --line-color: #E0E0E0;

            /* 字体 */
            --font-display: 'Italiana', serif; /* 极其优雅的西文衬线体 */
            --font-cn: 'Noto Serif SC', serif; /* 思源宋体 */
            --font-body: 'Manrope', sans-serif;
        }

        /* ====================
           2. 基础重置
           ==================== */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-body);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        
        /* 选中文字效果 */
        ::selection {
            background: #1a1a1a;
            color: #fff;
        }

        /* ====================
           3. 导航 (极简线条)
           ==================== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: multiply; /* 让导航栏文字自然叠在背景上 */
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.6rem;
            color: var(--text-primary);
        }

        .nav-toggle {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
        }
        
        /* 简单的菜单下划线动画 */
        .nav-toggle::after {
            content: '';
            position: absolute;
            bottom: -5px; right: 0;
            width: 30%;
            height: 1px;
            background: #000;
            transition: width 0.3s;
        }
        .nav-toggle:hover::after { width: 100%; }

        /* ====================
           4. 英雄区域 (留白与文字张力)
           ==================== */
        .hero {
            height: 90vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: var(--font-cn);
            font-weight: 300;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 2rem;
            z-index: 2;
        }

        /* 巨大的背景字装饰，增加层次感 */
        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-display);
            font-size: 15vw; /* 随屏幕宽度的超大字体 */
            color: rgba(0,0,0,0.03); /* 极淡的背景纹理 */
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 4rem);
            display: block;
            margin-bottom: 10px;
        }
        
        .sub-title {
            font-size: 1rem;
            font-family: var(--font-body);
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: 20px;
        }

        /* ====================
           5. 核心交互：黑白变彩色
           ==================== */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列布局 */
            gap: 60px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            margin-bottom: 60px; /* 增加底部间距 */
        }

        /* 错落布局：让第二列往下掉一点，打破死板 */
        .gallery-item:nth-child(2) {
            margin-top: 120px; 
        }

        .image-box {
            width: 100%;
            height: 500px; /* 竖长图更时尚 */
            overflow: hidden;
            position: relative;
            background: #eee;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
            /* --- 核心交互代码 Start --- */
            filter: grayscale(100%) contrast(0.95); /* 默认：纯黑白，对比度稍低显柔和 */
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 丝滑过渡 */
            /* --- 核心交互代码 End --- */
        }

        /* 鼠标放上去：变彩色 + 稍微放大 */
        .gallery-item:hover .image-box img {
            filter: grayscale(0%) contrast(1);
            transform: scale(1.05);
        }

        /* 文字描述 */
        .item-info {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-top: 1px solid var(--line-color);
            padding-top: 15px;
            opacity: 0.7;
            transition: opacity 0.5s;
        }

        .gallery-item:hover .item-info {
            opacity: 1;
            border-color: #000; /* 线条变黑 */
        }

        .item-title {
            font-family: var(--font-cn);
            font-size: 1.2rem;
            font-weight: 400;
        }

        .item-cat {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* ====================
           6. 底部
           ==================== */
        footer {
            padding: 80px 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--line-color);
        }

        /* 移动端适配 */
        @media (max-width: 900px) {
            .gallery-container { grid-template-columns: 1fr; gap: 60px; }
            .gallery-item:nth-child(2) { margin-top: 0; } /* 取消错落 */
            .bg-text { display: none; } /* 手机上隐藏大背景字 */
            .image-box { height: 400px; }
            nav { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Libform.</div>
        <div class="nav-toggle">Menu</div>
    </nav>

    <div class="hero">
        <div class="bg-text">PURE FORM</div>
        <h1>
            <span class="main-title">删繁 · 就简</span>
            <span class="sub-title">Exploring the Essence of Form</span>
        </h1>
    </div>

    <section class="gallery-container">
        
        <div class="gallery-item">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1595303526913-c7037797be77?q=80&w=2727&auto=format&fit=crop" alt="Artwork 1">
            </div>
            <div class="item-info">
                <span class="item-title">秩序之美</span>
                <span class="item-cat">Architecture</span>
            </div>
        </div>

        <div class="gallery-item">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1536924940846-227afb31e2a5?q=80&w=2666&auto=format&fit=crop" alt="Artwork 2">
            </div>
            <div class="item-info">
                <span class="item-title">静物流动</span>
                <span class="item-cat">Sculpture</span>
            </div>
        </div>

        <div class="gallery-item">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2700&auto=format&fit=crop" alt="Artwork 3">
            </div>
            <div class="item-info">
                <span class="item-title">自然留白</span>
                <span class="item-cat">Nature</span>
            </div>
        </div>

    </section>

    <footer>
        <p>DESIGNED BY LIBFORM EST.2025</p>
    </footer>

</body>
</html>
