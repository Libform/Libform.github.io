<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBFORM | 构筑 · 光影</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Noto+Serif+SC:wght@300;400;500&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* ====================
           1. 变量定义
           ==================== */
        :root {
            --bg-color: #F8F8F6; /* 极浅的米灰底色 */
            --text-primary: #1A1A1A; 
            --text-secondary: #666666;
            --line-color: #E5E5E5;

            --font-display: 'Italiana', serif;
            --font-cn: 'Noto Serif SC', serif;
            --font-body: 'Manrope', sans-serif;
        }

        /* ====================
           2. 基础重置
           ==================== */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-body);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        a { text-decoration: none; color: inherit; }

        /* ====================
           3. 导航栏 (透明悬浮)
           ==================== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            /* 稍微加一点点背景模糊，提升质感 */
            backdrop-filter: blur(5px); 
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .nav-links a {
            margin-left: 40px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-primary);
            font-weight: 500;
            position: relative;
        }
        /* 链接下划线动画 */
        .nav-links a::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 1px; background: #000; transition: width 0.3s;
        }
        .nav-links a:hover::after { width: 100%; }


        /* ====================
           4. Hero 区域 (核心修改：加入背景图和遮罩)
           ==================== */
        .hero {
            height: 95vh; /* 稍微拉高一点，更有气势 */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;

            /* --- 核心背景修改 Start --- */
            /* 这里使用了两个图层：
               1. linear-gradient: 一个半透明的乳白色渐变遮罩 (rgba(248, 248, 246, 0.85))。
                  它让底图变淡，保证文字清晰，同时营造出一种“空气感”。
               2. url(...): 底部的背景图，选了一张明亮、抽象的建筑光影图。
            */
            background: linear-gradient(
                to bottom,
                rgba(248, 248, 246, 0.8), 
                rgba(248, 248, 246, 0.95)
            ), url('https://images.unsplash.com/photo-1512521989366-0292f36e0b7f?q=80&w=2667&auto=format&fit=crop') no-repeat center center/cover;
            /* --- 核心背景修改 End --- */
            
            /* 给背景加一点极其缓慢的移动，增加生命力 */
            animation: bgMove 30s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            from { background-position: center center; }
            to { background-position: center 10%; }
        }

        .hero-content {
            z-index: 2;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero-label {
            display: block;
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .hero h1 {
            font-family: var(--font-cn);
            font-weight: 300;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .main-title {
            font-size: clamp(3rem, 7vw, 5rem);
            display: block;
            letter-spacing: 10px;
            margin-bottom: 15px;
            text-shadow: 0 20px 40px rgba(0,0,0,0.05); /* 极淡的文字阴影增加立体感 */
        }
        
        .sub-title {
            font-size: 1.1rem;
            font-family: var(--font-display);
            color: var(--text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 向下滚动的提示标记 */
        .scroll-down {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }
        .scroll-line { width: 1px; height: 50px; background: #000; }
        .scroll-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase;}


        /* ====================
           5. 画廊区域 (保持黑白变彩色交互)
           ==================== */
        .content-section {
            background-color: var(--bg-color); /* 确保内容区背景纯净 */
            padding: 120px 40px;
            position: relative;
            z-index: 10;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
        }

        /* 错落布局 */
        .gallery-item:nth-child(2) { margin-top: 140px; }
        .gallery-item:nth-child(3) { margin-top: 40px; }

        .gallery-item {
            cursor: pointer;
            position: relative;
        }

        .image-box {
            width: 100%;
            /* 强制竖屏比例 3:4 */
            aspect-ratio: 3 / 4; 
            overflow: hidden;
            background: #eee;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* --- 核心交互：默认黑白 --- */
            filter: grayscale(100%) brightness(0.95);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1); /* 使用更高级的缓动曲线 */
        }

        /* --- 核心交互：悬停变彩并放大 --- */
        .gallery-item:hover .image-box img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.06);
        }

        .item-info {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--line-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.5s;
        }
        .gallery-item:hover .item-info { border-color: #999; }

        .item-title {
            font-family: var(--font-cn);
            font-size: 1.3rem;
            font-weight: 400;
        }

        .item-meta {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* ====================
           6. 动画与适配
           ==================== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        @media (max-width: 900px) {
            .gallery-container { grid-template-columns: 1fr; gap: 80px; }
            .gallery-item:nth-child(n) { margin-top: 0; } /* 取消移动端错落 */
            .nav-links { display: none; }
            .main-title { font-size: 3.5rem; letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Libform.</div>
        <div class="nav-links">
            <a href="#">Projects</a>
            <a href="#">Studio</a>
            <a href="#">News</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <span class="hero-label">Architectural Essence</span>
            <h1>
                <span class="main-title">构筑 · 光影</span>
                <span class="sub-title">The Dialogue of Space and Light</span>
            </h1>
        </div>

        <div class="scroll-down">
            <div class="scroll-text">Scroll</div>
            <div class="scroll-line"></div>
        </div>
    </div>

    <section class="content-section">
        <div class="gallery-container">
            
            <div class="gallery-item">
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1597383441288-53a111e35e69?q=80&w=2670&auto=format&fit=crop" alt="Project 1">
                </div>
                <div class="item-info">
                    <span class="item-title">静谧回廊</span>
                    <span class="item-meta">Milan, 2024</span>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1520699918507-3c3e05c46b0c?q=80&w=2652&auto=format&fit=crop" alt="Project 2">
                </div>
                <div class="item-info">
                    <span class="item-title">混凝土诗学</span>
                    <span class="item-meta">Tokyo, 2023</span>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1493329025335-18542a61595f?q=80&w=2674&auto=format&fit=crop" alt="Project 3">
                </div>
                <div class="item-info">
                    <span class="item-title">海边自宅</span>
                    <span class="item-meta">Copenhagen, 2025</span>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
