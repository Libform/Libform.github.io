<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS 样式部分 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            background: #000;
        }

        /* 全屏背景层 */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            z-index: 1;
            /* 黑色遮罩，让文字更清晰 */
            filter: brightness(0.6); 
        }

        /* 内容容器 */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%; /* 两侧留白 */
        }

        /* 左侧文字区 */
        .content-wrapper {
            max-width: 600px;
            color: #fff;
            opacity: 0; /* 初始隐藏，由JS控制显示 */
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        .content-text h1 {
            font-size: 4rem; /* 大标题字号 */
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .content-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* 右侧导航区 (卡片列表) */
        .slider-navigation {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 50px; /* 稍微往上提一点 */
        }

        .nav-card {
            width: 90px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* 选中状态的卡片样式 */
        .nav-card.active {
            width: 110px;
            height: 170px;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            transform: translateY(-10px);
        }

        .nav-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .nav-card:hover img {
            transform: scale(1.1);
        }

        /* 卡片上的文字标签 */
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            font-size: 0.75rem;
            opacity: 0;
            transition: 0.3s;
        }

        .nav-card:hover .card-info,
        .nav-card.active .card-info {
            opacity: 1;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: flex-end; /* 内容靠下 */
                padding: 40px 20px;
            }
            
            .content-wrapper {
                text-align: left;
                margin-bottom: auto; /* 把文字顶上去 */
                padding-top: 60px;
            }

            .content-text h1 {
                font-size: 2.5rem;
            }

            .slider-navigation {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="background-layer" id="bg-layer"></div>

    <div class="container">
        <div class="content-wrapper">
            <div class="content-text">
                <h1 id="main-title">Personal<br>Interface</h1>
                <p id="main-desc">这里是我的个人主页。点击右下角的图片，可以切换不同的展示内容。</p>
                <a href="#" class="btn" id="learn-more-btn">Explore More</a>
            </div>
        </div>

        <div class="slider-navigation">
            <div class="nav-card active" onclick="changeSlide(0)">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop" alt="Profile">
                <div class="card-info">关于我</div>
            </div>
            
            <div class="nav-card" onclick="changeSlide(1)">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop" alt="Experience">
                <div class="card-info">我的经历</div>
            </div>

            <div class="nav-card" onclick="changeSlide(2)">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop" alt="Projects">
                <div class="card-info">项目作品</div>
            </div>

            <div class="nav-card" onclick="changeSlide(3)">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop" alt="Contact">
                <div class="card-info">联系我</div>
            </div>
        </div>
    </div>

    <script>
        /* --- JavaScript 逻辑部分 --- */
        
        // 这里定义每个页面对应的数据
        // 将来你想换图片，只需要改这里的 'img' 链接
        const slides = [
            {
                title: "Personal<br>Interface",
                desc: "你好，我是 Libform。这是一张关于我的个人名片。我专注于 UI 设计与全栈开发，致力于创造令人惊叹的数字体验。",
                img: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop", 
                link: "#"
            },
            {
                title: "My<br>Experience",
                desc: "在过去的几年里，我参与了多个关键项目的设计与落地。从初创公司的 0 到 1，到成熟产品的迭代更新，我积累了丰富的实战经验。",
                img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop",
                link: "#"
            },
            {
                title: "Selected<br>Projects",
                desc: "MOE PLANET 是我最近的得意之作，探索宠物与科技的边界。点击此处查看更多设计细节与代码实现。",
                img: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop",
                link: "#"
            },
            {
                title: "Get In<br>Touch",
                desc: "无论是工作机会还是灵感交流，我都非常期待与你联系。发送邮件或访问我的 GitHub 主页。",
                img: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop",
                link: "mailto:example@email.com"
            }
        ];

        const bgLayer = document.getElementById('bg-layer');
        const mainTitle = document.getElementById('main-title');
        const mainDesc = document.getElementById('main-desc');
        const learnMoreBtn = document.getElementById('learn-more-btn');
        const cards = document.querySelectorAll('.nav-card');

        // 初始化页面
        function init() {
            changeSlide(0);
        }

        // 切换函数
        function changeSlide(index) {
            const data = slides[index];

            // 1. 切换背景图
            bgLayer.style.backgroundImage = `url('${data.img}')`;

            // 2. 文字淡出重现效果
            const textContent = document.querySelector('.content-text');
            textContent.style.opacity = '0';
            textContent.style.transform = 'translateY(20px)';
            textContent.style.transition = 'none'; // 瞬间变透明

            setTimeout(() => {
                // 更新文字内容
                mainTitle.innerHTML = data.title;
                mainDesc.innerText = data.desc;
                learnMoreBtn.href = data.link;

                // 文字淡入
                textContent.style.transition = 'all 0.6s ease';
                textContent.style.opacity = '1';
                textContent.style.transform = 'translateY(0)';
            }, 200);

            // 3. 更新卡片高亮状态
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        // 页面加载完成后启动
        window.onload = init;
    </script>
</body>
</html>
