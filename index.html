<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 样式部分 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            background: #000;
        }

        /* 全屏背景层 */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            z-index: 1;
            /* 黑色遮罩，稍微加深一点，让大卡片更突出 */
            filter: brightness(0.5); 
        }

        /* 内容容器 */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 调整右侧内边距，给大卡片留位置 */
            padding: 0 5% 0 8%; 
        }

        /* 左侧文字区 */
        .content-wrapper {
            max-width: 550px;
            color: #fff;
            opacity: 0; /* 初始隐藏，由JS控制显示 */
            transform: translateY(20px);
        }

        .content-text h1 {
            font-size: 4.5rem; /* 稍微加大标题 */
            line-height: 1;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
        }

        .content-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #fff;
            text-decoration: none;
            border-radius: 2px; /* 按钮也改成微方角，呼应卡片 */
            font-weight: 500;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* 右侧导航区 (卡片列表) */
        .slider-navigation {
            display: flex;
            gap: 10px; /* 卡片间距变小，更紧凑 */
            align-items: flex-end;
            margin-bottom: 40px;
        }

        .nav-card {
            /* --- 核心修改：卡片变大，去特效 --- */
            width: 180px;  /* 宽度加大 */
            height: 260px; /* 高度加大 */
            border-radius: 0; /* 去掉圆角，变成锋利的切片 */
            border: none;     /* 去掉边框 */
            box-shadow: none; /* 去掉阴影 */
            
            overflow: hidden;
            position: relative;
            cursor: pointer;
            
            /* 默认状态半透明，融入背景 */
            opacity: 0.4; 
            /* 只保留透明度过渡动画 */
            transition: opacity 0.4s ease; 
        }

        /* 选中状态的卡片样式 */
        .nav-card.active {
            /* 选中时完全不透明，高亮显示，且没有位置和大小变化 */
            opacity: 1;
        }
        
        /* 鼠标悬停在未选中的卡片上时，稍微亮一点 */
        .nav-card:hover {
            opacity: 0.7;
        }
        .nav-card.active:hover {
            opacity: 1;
        }

        .nav-card img {
            width: 100%;
            height: 100%;
            /* 确保图片填满且裁剪，不变形 */
            object-fit: cover; 
            /* 移除了 transform 的过渡 */
        }
        
        /* 移除了鼠标悬停图片放大的效果 */
        /* .nav-card:hover img { transform: scale(1.1); } */

        /* 卡片上的文字标签 - 样式微调 */
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            /* 渐变背景加深，让文字更清楚 */
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: rgba(255,255,255,0.9);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase; /* 大写看起来更高级 */
            /* 默认一直显示，不再隐藏 */
            opacity: 1;
        }

        /* 手机端适配优化 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                padding: 60px 20px;
            }
            
            .content-wrapper {
                text-align: left;
                margin-bottom: 40px;
                padding-top: 0;
            }

            .content-text h1 {
                font-size: 3rem;
            }

            .slider-navigation {
                width: 100%;
                /* 允许手机端横向滚动查看大卡片 */
                overflow-x: auto; 
                padding-bottom: 20px;
                justify-content: flex-start;
                /* 隐藏滚动条 */
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }
            .slider-navigation::-webkit-scrollbar {
                display: none; /* Chrome, Safari, Opera */
            }

            /* 手机上卡片稍微缩小一点点，不然太大了 */
            .nav-card {
                width: 140px;
                height: 200px;
                flex-shrink: 0; /* 防止卡片被挤压 */
            }
        }
    </style>
</head>
<body>

    <div class="background-layer" id="bg-layer"></div>

    <div class="container">
        <div class="content-wrapper">
            <div class="content-text">
                <h1 id="main-title">Personal<br>Interface</h1>
                <p id="main-desc">这里是我的个人主页。点击右下角的图片，可以切换不同的展示内容。</p>
                <a href="#" class="btn" id="learn-more-btn">EXPLORE</a>
            </div>
        </div>

        <div class="slider-navigation">
            <div class="nav-card active" onclick="changeSlide(0)">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop" alt="Profile">
                <div class="card-info">About Me</div>
            </div>
            
            <div class="nav-card" onclick="changeSlide(1)">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop" alt="Experience">
                <div class="card-info">Experience</div>
            </div>

            <div class="nav-card" onclick="changeSlide(2)">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop" alt="Projects">
                <div class="card-info">Projects</div>
            </div>

            <div class="nav-card" onclick="changeSlide(3)">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop" alt="Contact">
                <div class="card-info">Contact</div>
            </div>
        </div>
    </div>

    <script>
        /* --- JavaScript 逻辑部分 (保持不变) --- */
        
        const slides = [
            {
                title: "Personal<br>Interface",
                desc: "你好，我是 Libform。这是一张关于我的个人名片。我专注于 UI 设计与全栈开发，致力于创造令人惊叹的数字体验。",
                img: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop", 
                link: "#"
            },
            {
                title: "My<br>Experience",
                desc: "在过去的几年里，我参与了多个关键项目的设计与落地。从初创公司的 0 到 1，到成熟产品的迭代更新，我积累了丰富的实战经验。",
                img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop",
                link: "#"
            },
            {
                title: "Selected<br>Projects",
                desc: "MOE PLANET 是我最近的得意之作，探索宠物与科技的边界。点击此处查看更多设计细节与代码实现。",
                img: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop",
                link: "#"
            },
            {
                title: "Get In<br>Touch",
                desc: "无论是工作机会还是灵感交流，我都非常期待与你联系。发送邮件或访问我的 GitHub 主页。",
                img: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop",
                link: "mailto:example@email.com"
            }
        ];

        const bgLayer = document.getElementById('bg-layer');
        const mainTitle = document.getElementById('main-title');
        const mainDesc = document.getElementById('main-desc');
        const learnMoreBtn = document.getElementById('learn-more-btn');
        const cards = document.querySelectorAll('.nav-card');

        function init() {
            changeSlide(0);
        }

        function changeSlide(index) {
            const data = slides[index];
            bgLayer.style.backgroundImage = `url('${data.img}')`;

            const textContent = document.querySelector('.content-text');
            textContent.style.opacity = '0';
            textContent.style.transform = 'translateY(30px)'; // 增加一点位移感
            textContent.style.transition = 'none';

            setTimeout(() => {
                mainTitle.innerHTML = data.title;
                mainDesc.innerText = data.desc;
                learnMoreBtn.href = data.link;

                textContent.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)'; // 使用更平滑的缓动曲线
                textContent.style.opacity = '1';
                textContent.style.transform = 'translateY(0)';
            }, 200);

            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        window.onload = init;
    </script>
</body>
</html>
